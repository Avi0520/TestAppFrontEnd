<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
<nz-layout>
  <nz-header class="main-header" style="background-color: #003973; display: flex; justify-content: space-between; align-items: center; padding: 0 50px;">
    <div>
      <a style="color: white; font-size: 18px; font-weight: bolder;" routerLink="/login">
        Quiz App
      </a>
    </div>
    <div nz-space nzSize="middle">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</nz-layout>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-layout>
    <nz-header class="main-header" style="background-color: #003973; display: flex; justify-content: space-between; align-items: center; padding: 0 50px;">
      <div>
        <a style="color: white; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard">
          Quiz App
        </a>
      </div>
      <div nz-space nzSize="middle">
        <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
        <a nz-button nzType="link" routerLink="/admin/create-test" routerLinkActive="active">Create Test</a>
        <a nz-button nzType="link"  routerLinkActive="active">view Result</a>
        <a nz-button nzType="link" (click)="logout()">LogOut</a>
      </div>
    </nz-header>
  </nz-layout>
  </div>

  <div *ngIf="isUserLoggedIn">
    <nz-layout> 
      <nz-header class="main-header" style="background-color: #003973; display: flex; justify-content: space-between; align-items: center; padding: 0 50px;">
        <div>
          <a style="color: white; font-size: 18px; font-weight: bolder;" routerLink="/user/dashboard">
            Quiz App
          </a>
        </div>
        <div nz-space nzSize="middle">
          <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a>
          <a nz-button nzType="link"  routerLinkActive="active">view Result</a>
          <a nz-button nzType="link" (click)="logout()">LogOut</a>
        </div>
      </nz-header>
    </nz-layout>
    </div>


<router-outlet></router-outlet>
