<div class="container">
  <h2>My Test Results</h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search by test name..."
      [(ngModel)]="searchTerm"
      (input)="filterResults()"
    />
  </div>

  <!-- Results Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Test Name</th>
        <th>Total Questions</th>
        <th>Correct Answers</th>
        <th>Percentage</th>
        <th>Details</th> <!-- New column header -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of paginatedResults">
        <td>{{ result.testName }}</td>
        <td>{{ result.totalQuestion }}</td>
        <td>{{ result.correctAnswer }}</td>
        <td>{{ result.percentage }}%</td>
        <td>
          <button 
            nz-button 
            nzType="primary" 
            (click)="viewCorrectness(result)"
          >
            View Correctness
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <nz-pagination
      [nzPageIndex]="currentPage"
      [nzTotal]="filteredResults.length"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="onPageChange($event)"
    ></nz-pagination>
  </div>
</div>
